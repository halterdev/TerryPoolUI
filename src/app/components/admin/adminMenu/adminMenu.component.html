<div class="menu">
    <div id="seasonDropdown">
        <p class="lblDropdown">Season:</p>
        <select class="dropdown">
            <option *ngFor="let s of seasons" [value]="s.year">{{ s.year }}</option>
        </select>
    </div>
    <div class="menuBox" (click)="menuChange('weeks')">
        <p class="lblMenuBox">Weeks</p>
    </div>
    <div class="menuBox" (click)="menuChange('results')">
        <p class="lblMenuBox">Results</p>
    </div>
</div>
